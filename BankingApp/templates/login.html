<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login to Your Account</h2>
        <form method="POST" class="mx-auto mt-4" style="max-width: 400px;" onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label">Account Number</label>
                <input type="text" id="account_number" name="account_number" class="form-control">
            </div>
            <div class="mb-3 text-center" style="font-size: 18px; font-weight: bold;">
                OR
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // Get the values of account number and username
            var accountNumber = document.getElementById('account_number').value;
            var username = document.getElementById('username').value;

            // Check if at least one of the fields is filled
            if (accountNumber === "" && username === "") {
                alert("Please provide either an account number or username.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission if validation passes
        }
    </script>
</body>
</html>
