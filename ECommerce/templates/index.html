<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Welcome to Our E-Commerce Store</h1>
        <div class="row mt-4">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card product-card">
                    <!-- <img src="{{ product.image_url }}" class="card-img-top product-image" alt="{{ product.name }}"> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: â‚¹{{ product.price }}</p>
                        <p class="card-text">Stock: {{ product.stock }}</p>
                        <form action="/add_to_cart/{{ product.id }}" method="POST">
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" name="quantity" class="form-control" min="1" max="{{ product.stock }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="container mt-4">
        <div class="text-end">
            <center><a href="/cart" class="btn btn-success">Go to Cart</a></center> 
            <!-- <a href="/" class="btn btn-secondary">Continue Shopping</a> -->
        </div>
    </div>
</body>
</html>
